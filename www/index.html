<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">


  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/ctrlId.js"></script>
  <script src="js/newsController.js"></script>
  <script src="js/login.js"></script>
  <script src="js/login.service.js"></script>
  <script src="js/login.component.js"></script>

</head>
<body ng-app="newsApp" ng-controller="ctrlId as vm" style="background-color:dimgrey;">

<ion-content>

  <div class="bar bar-dark">
    <button class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">Redirection</div>
    <button class="button button-clear button-positive">Login</button>
  </div>
  <br><br>


  <img ng-src="{{vm.urlLogo}}">
  <input type="text" ng-model="enteredValue" class="form" placeholder="Code instance">
  <br>

  <login-form ng-if="vm.checked"></login-form>

  <button ng-if="!vm.checked" class="button button-block button-dark" ng-click="vm.onClick(enteredValue);"
          type="submit">
    Envoyer
  </button>


</ion-content>

</ion-card-content>
</ion-card>
</article>


</section>


</ion-content>

<div class="tabs tabs-icon-top">
  <a class="tab-item">
    <i class="icon ion-home"></i>
    Home
  </a>
  <a class="tab-item">
    <i class="icon ion-star"></i>
    Favorites
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
    Settings
  </a>
</div>
</body>
</html>

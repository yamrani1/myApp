<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="newsApp" ng-controller="newsController">

<ion-content>

  <div class="bar bar-dark">
    <button class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">News</div>
    <button class="button button-clear button-positive">Login</button>
  </div>
  <br><br>
  <section class="list">
    <article class="item" ng-repeat="newsArticle in news">






      <ion-card>
        <img class="imageArt" ng-src="{{newsArticle.urlToImage}}">
        <ion-card-content>
          <ion-card-title>
            <h2>{{newsArticle.title}}</h2>
          </ion-card-title>
          <p>
            {{newsArticle.description}}
          </p>
        </ion-card-content>
      </ion-card>


    </article>


  </section>


</ion-content>

<div class="tabs tabs-icon-top">
  <a class="tab-item">
    <i class="icon ion-home"></i>
    Home
  </a>
  <a class="tab-item">
    <i class="icon ion-star"></i>
    Favorites
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
    Settings
  </a>
</div>
</body>
</html>
